<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="./scr/css/reset.css">
    <link rel="stylesheet" href="./scr/css/estilos.css">
    <link rel="stylesheet" href="./scr/css/responsivo.css">

    <title>Projeto X-Men</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./scr/imagens/logo.svg" alt="Logo x-men" class="logo">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">   
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope">
                    <img src="./scr/imagens/card-ciclope.jpg" alt="Imagem do Ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="./scr/imagens/card-jean-grey.jpg" alt="Imagem do jean grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./scr/imagens/card-lince-negra.jpg" alt="Imagem do lince negra">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./scr/imagens/card-tempestade.jpg" alt="Imagem do tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./scr/imagens/card-vampira.jpg" alt="Imagem do vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="./scr/imagens/card-wolverine.jpg" alt="Imagem do wolverine">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./scr/imagens/card-noturno.jpg" alt="Imagem do noturno">
                </li>
                <li class="personagem" id="magneto">
                    <img src="./scr/imagens/card-magneto.jpg" alt="Imagem do magneto">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./scr/imagens/card-ciclope.png" alt="personagem selecionado">

            <div>
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando era criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
</body>

</html>
